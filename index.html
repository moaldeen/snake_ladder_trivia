
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snakes &amp; Ladders</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
  <h1>Player: <span class="playerName"></span></h1>
  <h2 class="message">&nbsp;</h2>
  <div class="buttonWrapper">
    <div id="diceThrow" class="s6"></div>
    <button id="reset" class="hidden">Play Again</button>
  </div>
  <canvas></canvas>
</div>

<div id="snakeLadderPopup" class="popup">
  <div class="popup-content">
    <h3>Answer the Question</h3>
    <p id="questionText"></p>
    <ul id="choices"></ul>
    <button id="continueButton">Continue</button>
  </div>
</div>

<div class="player-count-container">
  <label for="playerCount">Number of Players:</label>
  <select id="playerCount">
    <option value="2" selected>2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>
</div>

<div id="playerInfo" class="player-info-container"></div>
<script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
<script src="./script.js"></script>
</body>
</html>
